        <div class="container">
            <div id="form">
                <h1>Add New Interest</h1>
                <form style="width: 100%">
                    <div class="form-group row">
                        <label for="interest-name">Interest Name</label>
                        <input type="text" class="form-control" id="interest-name1" aria-describedby="textHelp" placeholder="Name">
                    </div>
                    <div class="form-group row">
                        <label for="interest-text">Text About Interest</label>
                        <textarea class="form-control" id="interest-test1" rows="4"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="form-image">Upload local image:</label>
                                <input type="file" class="form-control-file" id="form-image1">
                            </div>
                            <div class="form-group">
                                <label for="interest-range">On a scale of 1-5, how interested in this are you?</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scaleRadio" id="scaleRadio1" value="1">
                                    <label class="form-check-label" for="scaleRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scaleRadio" id="scaleRadio2" value="2">
                                    <label class="form-check-label" for="scaleRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scaleRadio" id="scaleRadio3" value="3">
                                    <label class="form-check-label" for="scaleRadio3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scaleRadio" id="scaleRadio4" value="4">
                                    <label class="form-check-label" for="scaleRadio4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="scaleRadio" id="scaleRadio5" value="5">
                                    <label class="form-check-label" for="scaleRadio5">5</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="tweet-select">Select # Tweets to Display:</label>
                                <select id="tweet-select1" class="form-control">
                                    <option selected>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="form-login">Login to Finish Submitting</label>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm">
                            <input type="text" class="form-control" id="form-login1" aria-describedby="textHelp" placeholder="Username">
                        </div>
                        <div class="form-group col-sm">
                            <input type="password" class="form-control" id="form-login2" aria-describedby="passwordHelp" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <a class="btn btn-primary" href="mypage_bootstrap.html" role="button">Submit</a>
                    </div>
                </form>
            </div>
